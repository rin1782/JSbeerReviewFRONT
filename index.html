<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeerRater</title>
</head>
<body>
  <div id="beers-list" >
    <h1>Welcome to BeerRater</h1>
    <p>Click on Beer to see current reviews, or add your own!</p>
    <div id="allBeers"></div>
</div>
<button id="sort-beers">View Beers Alphabetically</button>
<div id="beer-show" style="display:none">
    <button id="new-review">New Review</button>
    <button id="home">Back to Beers</button>
    <form id="review-form" style="display:none">
        <input type="text" name="content" id="content">
        <input type="submit" value="Create Review">
    </form>
    <div id="reviews-list"></div>
</div>
<script type="text/javascript" src="src/review.js"></script>
<script type="text/javascript" src="src/beer.js"></script>
<script type="text/javascript" src="src/index.js"></script>
</body>
</html>
